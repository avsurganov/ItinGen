<div class="rate rate-btn-container">
    <button id="like" type="button" class="btn btn-sm rate-btn" ng-click="$ctrl.addToLikedItinerary()" data-toggle="popover" data-content="Click this button to add the current itinerary to your liked itineraries and to generate another itinerary"></button>
    <button id="dislike" type="button" class="btn btn-sm rate-btn" ng-click="$ctrl.nextItinerary()" data-toggle="popover" data-content="Click this button to generate a new itinerary"></button>

</div>
