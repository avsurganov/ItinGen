<div class="rate rate-btn-container">
    <button id="like" type="button" class="rate-btn btn-hide" ng-click="$ctrl.addToLikedItinerary()" data-toggle="popover" data-content="Click this button to add the current itinerary to your liked itineraries and to generate another itinerary"></button>
    <button id="dislike" type="button" class="rate-btn btn-hide" ng-click="$ctrl.nextItinerary()" data-toggle="popover" data-content="Click this button to generate a new itinerary"></button>

</div>
