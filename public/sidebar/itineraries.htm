
<div class="card" style="width: 100%;" ng-repeat="event in itinerary track by $index">
  <div class="card-header">
    <h4 class="section-title">Location {{$ctrl.intToChar($index)}}</h4>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{event[0].event_name}}</h5>
    <p class="card-text">{{event[1].address1}}
    </br>{{event[1].city + ", " + event[1].state + ", " + event[1].zip_code}}</p>
    <p class="card-text"></p>
    <p class="card-text">Begin: {{(event[2] - (event[2] % 60)) / 60}} : {{event[2] % 60}}</p>
    <p class="card-text">End: {{(event[3] - (event[3] % 60)) / 60}} : {{event[3] % 60}}</p>
  </div>
</div
