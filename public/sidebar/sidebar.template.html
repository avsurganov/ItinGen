<!-- Bootstrapg modal for Settings -->
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Set your custom itinerary search parameters!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
                  <div class="form-inline">
                    <!-- class="col-2 col-form-label" -->
                    <label for="example-time-input" >Start Time&nbsp;&nbsp;</label>
                    <div class="col-10">
                      <input class="form-control" type="time" value="06:00:00" id="example-time-input" ng-model="settings.startTime">
                    </div>
                  </div>
                  <div class="form-inline">
                    <label for="formGroupExampleInput">Start Location &nbsp;</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Current Location" ng-model="settings.startLocation">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="" ng-model="settings.free">
                      Only Free Events<br>
                    </label>
                    <label>&nbsp;</label>
                    <br>
                  </div>
                    <div class="form-group">
                      <legend>Maximum Radius</legend>
                      <input type="range" class="form-control-range" id="formControlRange" min="1" max = "100" name ="foo" ng-model="settings.radius">
                      <output for="foo" onforminput="value = foo.valueAsNumber;"></output>
                    </div>
                  <!-- Radio Buttons for Transportation -->
                  <fieldset class="form-inline">
                      <legend>Transportation</legend>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="driving" ng-model="settings.driving">
                          Driving &nbsp; 
                        </label>
                      </div>
                      <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="transit" ng-model="settings.transit">
                          Transit &nbsp;
                        </label>
                      </div>
                      <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="walk" ng-model="settings.walk">
                          Walk &nbsp;
                        </label>
                      </div>
                      <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="biking" ng-model="settings.bike">
                          Bike &nbsp;
                        </label>
                      </div>
                    </fieldset>
                  <!-- End of Radio Buttons -->
                </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- End bootstrap modal for settings -->
