      <div class="p-4 light_back">

        <button type="button" class="btn btn-primary menu_button" data-toggle="modal" data-target="#exampleModalLong">
          Settings
    </button>

    </div>
    <nav class="navbar navbar-dark light_back">
       <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
    </nav>
  
    <ng-include src="$ctrl.sidebarTemplate"></ng-include>
  <!--sidebar body-->
  <div ng-click="showDiv=true" 
        ng-show="!showDiv" class="ng-hide" id="intro_message" >
       <h2>Welcome to ItinGen!</h2>
       <h3> Click the generate button below to create your first itinerary. Your next adventure awaits!</h3>
        <button id="Generate" type="button" class="generate_button" ng-click="showDiv=true; $ctrl.nextItinerary()" 
        ng-show="!showDiv">Generate</button>
<!--  -->
  </div>
</div>
</div>

<!-- Bootstrapg modal for Settings -->
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Set your custom itinerary search parameters!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
                  <div class="form-inline">
                    <!-- class="col-2 col-form-label" -->
                    <label for="example-time-input" >Start Time&nbsp;&nbsp;</label>
                    <div class="col-10">
                      <input class="form-control" type="time" value="06:00:00" id="example-time-input">
                    </div>
                  </div>
                  <div class="form-inline">
                    <label for="formGroupExampleInput">Start Location &nbsp;</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Current Location">
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="">
                      Only Free Events<br>
                    </label>
                    <label>&nbsp;</label>
                    <br>
                  </div>
                    <div class="form-group">
                      <legend>Maximum Radius</legend>
                      <input type="range" class="form-control-range" id="formControlRange" min="1" max = "100" name ="foo">
                      <output for="foo" onforminput="value = foo.valueAsNumber;"></output>
                    </div>
                  <!-- Radio Buttons for Transportation -->
                  <fieldset class="form-inline">
                      <legend>Transportation</legend>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                          Car &nbsp; 
                        </label>
                      </div>
                      <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Public Transportation &nbsp;
                        </label>
                      </div>
                      <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Walk &nbsp;
                        </label>
                      </div>
                      <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                          Bike &nbsp;
                        </label>
                      </div>
                    </fieldset>
                  <!-- End of Radio Buttons -->
                </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- End bootstrap modal for settings -->
